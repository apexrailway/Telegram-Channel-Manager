<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Manager - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #E8E4DC 0%, #D4CFC4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 440px;
        }

        .header {
            background: #2D2D2D;
            padding: 50px 35px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 34px;
            margin-bottom: 10px;
            color: #FFFFFF;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 400;
        }

        .form-container {
            padding: 45px 35px;
            background: #FAF9F7;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2D2D2D;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #E8E4DC;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #FFFFFF;
            color: #2D2D2D;
        }

        .form-group input::placeholder {
            color: #A0A0A0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFD93D;
            background: #FFFFFF;
            box-shadow: 0 0 0 4px rgba(255, 217, 61, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #FFD93D;
            color: #2D2D2D;
            margin-top: 10px;
        }

        .btn:hover {
            background: #FFC93D;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 16px 18px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }

        .message.error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #E8E4DC;
            border-top: 3px solid #FFD93D;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telegram Manager</h1>
            <p>Welcome back</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required autocomplete="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessage();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            showLoading();
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred', 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
